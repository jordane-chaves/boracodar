<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <script src="https://unpkg.com/phosphor-icons"></script>
  <script async src="main.js" type="module"></script>

  <title>Encontre seu bloco no carnaval</title>
</head>
<body>
  <header>
    <div class="content">
      <div class="top">
        <p>Find your block</p>
        <h1>Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
      </div>

      <form id="search">
        <div class="search-field">
          <label class="sr-only" for="name">Pesquise por nome</label>
          <i class="ph-magnifying-glass"></i>
          <input type="text" name="name" id="name" placeholder="Pesquise por nome">
        </div>

        <div class="search-field">
          <label class="sr-only" for="city">Selecione uma cidade</label>
          <i class="ph-map-pin"></i>
          <select name="city" id="city"></select>
          <i class="ph-caret-down"></i>
        </div>

        <button type="submit" class="btn">Buscar agora</button>
      </form>
    </div>
  </header>

  <main>
    <div class="content">
      <section class="top">
        <h2>Blocos recomendados</h2>

        <fieldset class="view">
          <input type="radio" name="view-mode" id="list" value="list" checked>
          <label for="list" class="btn">Lista</label>

          <input type="radio" name="view-mode" id="map-radio" value="map">
          <label for="map-radio" class="btn">Mapa</label>
        </fieldset>
      </section>

      <section id="cards"></section>
      <div id="map"></div>
    </div>
  </main>
</body>
</html>
