<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/phosphor-icons"></script>
  <script src="main.js" type="module"></script>

  <link rel="stylesheet" href="style.css">

  <title>Encontre seu bloco no carnaval</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="content">
        <div class="top">
          <p>Find your block</p>
          <h1>Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
        </div>

        <form id="search">
          <div class="search-field">
            <label class="sr-only" for="name">Pesquise por nome</label>
            <i class="ph-magnifying-glass"></i>
            <input type="text" name="name" id="name" placeholder="Pesquise por nome">
          </div>

          <div class="search-field">
            <label class="sr-only" for="city">Selecione uma cidade</label>
            <i class="ph-map-pin"></i>
            <select name="city" id="city"></select>
            <i class="ph-caret-down"></i>
          </div>

          <button type="submit" class="btn">Buscar agora</button>
        </form>
      </div>
    </header>

    <main>
      <div class="content">
        <section class="top">
          <h2>Blocos recomendados</h2>

          <fieldset class="view">
            <input type="radio" name="view-model" id="list" value="list" checked>
            <label for="list" class="btn">Lista</label>

            <input type="radio" name="view-model" id="map" value="map">
            <label for="map" class="btn">Mapa</label>
          </fieldset>
        </section>

        <section class="cards"></section>
      </div>
    </main>
  </div>
</body>
</html>
